
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header_div">
        <h1>IMAGE IDENTIFICATION APP<img src="logo.gif" height="100"></h1>
      </div>
      <br><br><br><br>
    <div class="col-sm-6 col-xs-12 main_div">
      <label>WEBCAM VIEW</label>
      <div id="camera"></div>
      <button onclick="take_snapshot();" style="background-image: linear-gradient( 0.2deg,  rgba(252,220,115,1) -13.1%, rgba(252,194,115,1) 31.9%, rgba(241,84,84,1) 69.6% );">CAPTURE IMAGE</button>
    </div>

    <div class="col-sm-6 col-xs-12 main_div">
      <label>SNAPSHOT</label>
      <div id="result"></div>
      <button onclick="check();" style="background-image: linear-gradient( 0.2deg,  rgba(252,220,115,1) -13.1%, rgba(252,194,115,1) 31.9%, rgba(241,84,84,1) 69.6% );">IDENTIFY IMAGE</button>
    </div>
    </center>
    <div class="col-xs-12 footer_div">
      <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif">
        <span id="object_name"></span>
      </h4>
    </div>
    <div class="copy_right_footer">DEVELOPED BY PURU AGARWAL</div>

    
<script src="main.js"></script>
  </body>
</html>
